<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Alimentando o monstro</title>
	</head>
	<body>
        <h1>Alimente o Monstro</h1>
        <section id="get-form">
            <h2>GET</h2>
            <form action="http://terrivel.herokuapp.com/monster" method="GET">
                <label for="nome">Nome do monstro: </label><input name="nome">
                <label for="num-pedras">Quantidade de pedras: </label><input type="number" min="0" step="1" name="num_pedras">
                <label for="tam-pedras">Tamanho das pedras: </label><input type="number" min="1" max="7" step="0.5" value="3" name="tam_pedras">
                <label for="cor-ceu1">Cor do céu 1: </label><input type="color" name="corCeu1">
                <label for="cor-ceu2">Cor do céu 2: </label><input type="color" name="corCeu2">
                <label for="tipos">Tipos de pedras</label>
                <select name="tipo_pedras">
                    <option disabled selected value>Selecione
                    <option value="marroada">marroada</option>
                    <option value="ametista">ametista</option>
                    <option value="topazio">topazio</option>
                    <option value="espinela">espinela</option>
                </select>
                <label>
                <label for="nome">Pedras sortidas? </label>
                <label>
                    <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim
                </label>
                <label>
                    <input name="tipo_pedras_sortidas" type="radio" value="nao">Não
                </label>
                <input type="submit" value="Enviar">
            </form>
        </section>

        <section id="post-form">
            <h2>POST</h2>

                <label for="cor-ceu2">Cor do céu 2: </label><input type="color" name="corCeu2">
                <label for="tipos">Tipos de pedras</label>
                <select name="tipo_pedras">
                    <option disabled selected value>Selecione
                    <option value="marroada">marroada</option>
                    <option value="ametista">ametista</option>
                    <option value="topazio">topazio</option>
                    <option value="espinela">espinela</option>
                </select>
                <label>
                <label for="nome">Pedras sortidas? </label>
                <label>
                    <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim
                </label>
                <label>
                    <input name="tipo_pedras_sortidas" type="radio" value="nao">Não
                </label>
                <input type="submit" value="Enviar">
            </form>
        </section>
	</body>
    </body>
</html>
